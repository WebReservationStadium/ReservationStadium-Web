<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<div  layout:fragment="content" class="container">
<h1>REGISTER CUSTOMER</h1>
<form th:action="@{/user}" method="POST">
    <div class="form-group">
    <label for="inputId">Username</label>
    <input type="input" class="form-control" name="id" id="inputId">
    </div>
    <div class="form-group">
        <label for="inputPin">Password</label>
        <input type="password" class="form-control" name="pin" id="inputPin">
    </div>
    <div class="form-group">
    <label for="inputName">Name</label>
    <input type="input" class="form-control" name="name" id="inputName">
    </div>

    <div class="form-group">
    <label for="inputPhone">Phone</label>
    <input type="input" class="form-control" name="phone" id="inputPhone">
</div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
<hr>

<h1>ALL Users</h1>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.phone}"></td>
    </tr>

    </tbody>
</table>

</div>
</body>
</html>
