<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<div  layout:fragment="content" class="container">
<head>
    <meta charset="UTF-8">
    <title>Ball Stadium</title>
    <h1></h1>
    <h1>BALL STADIUM</h1>
    <form th:action="@{/stadium}" method="POST">
        <div class="form-group">
            <label for="inputStadium">Stadium</label>
            <input type="input" class="form-control" name="stadium" id="inputStadium">
        </div>
        <div class="form-group">
            <label for="inputTimeStart">Start</label>
            <input type="input" class="form-control" name="start" id="inputTimeStart">
        </div>
        <div class="form-group">
            <label for="inputTimeEnd">End</label>
            <input type="input" class="form-control" name="end" id="inputTimeEnd">
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-secondary">
        </div>
    </form>
    <body>
    <h1>วันที่ 24 พ.ย. 2563</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>Stadium</th>
            <th>Start</th>
            <th>End</th>
            <th>UserName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stadiums : ${allStadium}">
            <td th:text="${stadiums.stadium}"></td>
            <td th:text="${stadiums.start}"></td>
            <td th:text="${stadiums.end}"></td>
            <td th:text="${stadiums.name}"></td>
        </tr>

        </tbody>
    </table>
    </body>
</html>
